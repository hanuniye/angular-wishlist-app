<form>
    <div class="row">
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          placeholder="add wish"
          aria-label="add wish"
          name="wish"
          [(ngModel)]="wishText"
        />
      </div>
      <div class="col-4">
        <input
          type="submit"
          class="form-control btn btn-primary"
          value="add wish"
          (click)="$event.preventDefault(); addWishItem()"
        />
      </div>
    </div>
  </form>
